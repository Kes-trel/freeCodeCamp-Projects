<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suvey Form for FCC</title>
    <link rel="stylesheet" href="styles/Survey Form 1.1.css">
</head>
<body>

    <h1 id="title">Friday Butty Run! </h1>

    <p id="description">Sandwich with one filling is £2.50 plus £0.50 extra for each additional filling.. Choose wisely!</p>

    <form action="" id="survey-form">
        <label for="name">Name:<label><br>
        <input type="text" name="name" id="name" placeholder="Enter your name" required><br>

        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" placeholder="Enter valid email address" required><br>

        <label for="number">How many?</label><br>
        <input type="number" id="number" placeholder="How many sandwiches" required><br>
        
    </form>

    
</body>
</html>
